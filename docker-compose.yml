version: '3'

services:
  identityserver:
    image: identityserver
    build:
      context: ./identityserver
      dockerfile: Dockerfile
    ports:
      - "5000:80"

  webapi:
    image: webapi
    build:
      context: ./webapi
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    links:
      - identityserver

  angular-spa:
    image: angular-spa
    build:
      context: ./angular-spa
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    links:
      - identityserver
      - webapi
